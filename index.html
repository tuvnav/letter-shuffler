<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Shuffler</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1>Letter Shuffler</h1>
    <p>This program shuffles the letters of your uploaded words. <br>Please upload a file or type your words into the input text area. Notice that you can only upload .txt-files.
        <strong>Your words or phrases should be separated by newline.</strong></p>
    <div class="input">
        <form>
            <label for="fileinput">Choose a .txt-file</label>
            <input type="file" id="fileinput" name="fileinput" accept=".txt">
            <br><br>
            <textarea id="textinput" name="textinput" placeholder="... or copy-paste/type your words here"></textarea>
            <br><br>
            <input type="radio" id="easy" name="difficulty" value="easy" checked>
            <label for="easy">easy</label>
            <input type="radio" id="medium" name="difficulty" value="medium">
            <label for="easy">medium</label>
            <input type="radio" id="hard" name="difficulty" value="hard">
            <label for="easy">hard</label>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
    <div class="output">
        <label for="output">Here is a list of your shuffled words</label>
        <br><br>
        <textarea id="output" name="output" readonly></textarea>
    </div>

    <script src="letter_shuffle.js"></script>
</body>
</html>
